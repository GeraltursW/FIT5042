<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../static/jquery.js"></script>

</head>
<body>

    <div class="container ">

        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                            src="../static/80979.png"
                            height="20"
                            alt=""
                            loading="lazy"
                    />
                </a>

            </div>
            <div class="navbar-brand">
                LOG IN
            </div>
        </nav>

    <div class="row" >

        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label" >Account</label>
                    <input type="text" class="form-control" placeholder="Account" id="account" >
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
                <div class="form-group">

                        <button type="button" id="adminSubmit" class="btn btn-black" >Admin-login</button>
                        <button type="button" id="userSubmit" class="btn btn-secondary" >User-login</button>
                        <button type="button" id="register" class="btn btn-black" >Register</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>

    $("#adminSubmit").click(function(){
        $.ajax({
            url:"/submit",
            type:"post",
            data:{
                "account":$('#account').val(),
                "password":$('#password').val(),
                "type":1
            },
            success:function(result){
                if (result == 0){
                    alert('Wrong Password Try Again')
                } else {
                    $(location).attr('href','/data');
                }
            }});
    });

    $("#userSubmit").click(function(){
        $.ajax({
            url:"/submit",
            type:"post",
            data:{
                "account":$('#account').val(),
                "password":$('#password').val(),
                "type":"2"
            },
            success:function(result){
                if (result == 0){
                    alert('Wrong Password Try Again')
                } else {
                    var id =result
                    $(location).attr('href','/info?id='+id);
                }
            }});
    });

    $("#register").click(function () {
        $(location).attr('href','/register');
    })
</script>
