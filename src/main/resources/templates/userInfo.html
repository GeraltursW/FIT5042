<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script src="../static/jquery.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web Application</a>
        </div>
        <ul class="nav navbar-nav">
            <button type="button" id="addMoney" class="btn btn-black btn-group-lg " data-type = 1 style="margin: 10px"> DEPOSIT </button>
            <button type="button" id="reduce" class="btn btn-black btn-group-lg " data-type = 2 style="margin: 10px">WITHDRAW</button>
            <button type="button" id="transform" class="btn btn-black btn-group-lg " data-type = 3 style="margin: 10px">TRANSFER</button>
            <button id="logOut" class="btn-toolbar" style="margin: 10px"> log out </button>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-brand" style="text-align: center">
            Personal Account
        </div>
    </div>
            <input type="text" hidden id="userId" th:value="${userInfo.id}">
   <table class="table table-bordered">
       <thead>
             <tr>
                 <th >ID</th>
                 <th >Name</th>
                 <th >Account</th>
                 <th >balance</th>
             </tr>
       </thead>
       <tbody>
             <tr >
                 <th th:text="${userInfo.id}"></th>
                 <th th:text="${userInfo.name}"></th>
                 <th th:text="${userInfo.account}"></th>
                 <th th:text="${userInfo.balance}"></th>
             </tr>
       </tbody>

     </table>

</div>
</body>
</html>
<script>

    $("#addMoney").click(function () {
        var type = $(this).attr('data-type');
        var id = $('#userId').val();
        $(location).attr('href','/operate?type='+type+'&id='+id);

    })

    $("#reduce").click(function () {
        var type = $(this).attr('data-type');
        var id = $('#userId').val();
        $(location).attr('href','/operate?type='+type+'&id='+id);

    })

    $("#transform").click(function () {
        var type = $(this).attr('data-type');
        var id = $('#userId').val();
        $(location).attr('href','/operate?type='+type+'&id='+id);

    })

    $("#logOut").click(function () {
        $(location).attr('href','/index');
    })
</script>
